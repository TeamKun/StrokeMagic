name: StrokeMagic
version: ${project.version}
main: net.kunmc.lab.strokemagic.StrokeMagic
api-version: 1.16
commands:
  strokemagic:
    usage: |-
      /strokemagic list [MagicName] - 登録されている魔法の一覧を表示する.MagicNameを指定した場合は指定した魔法の説明が表示される.
      /strokemagic config <key> <uint> - <key>の値を<uint>に変更する.基本的に変更の必要はない.

permissions:
  strokemagic.list:
    description: 魔法一覧を表示することが出来ます.
    default: true
  strokemagic.config:
    description: 一部の設定を変えることが出来ます.
    default: op